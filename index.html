<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser Game</title>
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="bgr">
				<div class="letter-bgr a"><p>A</p></div>
				<div class="letter-bgr m"><p>M</p></div>
				<div class="letter-bgr g"><p>G</p></div>
				<div class="letter-bgr w"><p>W</p></div>
				<div class="letter-bgr f"><p>F</p></div>
				<div class="letter-bgr b"><p>B</p></div>
				<div class="letter-bgr d"><p>D</p></div>
				<div class="letter-bgr o"><p>O</p></div>
				<div class="letter-bgr n"><p>N</p></div>
				<div class="letter-bgr ff"><p>F</p></div>
				<div class="letter-bgr l"><p>L</p></div>
				<div class="letter-bgr r"><p>R</p></div>
			</div>
			<header>
				<div class="logo"></div>
			</header>
			<main>
			<div class="score"><p><span class="star-icon"></span>Score: 08</p></div>
			<div class="timer"><p><span class="timer-icon"></span>Timer: 06</p><span class="timer-triangle"></span></div>
			<div class="object-image"><img src="images/strawberry.jpg" alt="Strawberry"></div>
			<div class="write-word">
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
			</div>
			<div class="right-bar">
			<div class="more-info"><p><span class="star-icon"></span>More Info</p></div>
			<div class="progress-bar"><p><span class="star-icon"></span>Progress: 1/10</p></div>
			</main>
			<div class="right-bar">
				<div class="more-info"><p><span class="info-icon"></span>More Info</p></div>
				<div class="progress-bar"><p><span class="progress-icon"></span>Progress: 1/10</p></div>
			</div>
		</div>
		<footer>
			
			<div class="info"><span class="footer-triangle"></span><p>Made for fun</p></div>
		</footer>
	</body>
</html>
